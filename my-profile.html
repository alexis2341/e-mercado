  <!--CARD USUARIO-->
  <div class="card mx-auto mt-5" style="width: 18rem;">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class=" rounded-circle card-img-top" alt="imagen de perfil">
    <div class="card-body">
      <h5 class="card-title text-center" id="username">Nombre de Usuario</h5>
      <p class="card-text">Edad:</p>
      <p id="edadcard"></p>
      <p>Email:</p>
      <p id="emailcard"></p>
      <p>Telefono:</p>
      <p id="telcard">:</p>

      

    </div>
    <div class="d-grid gap-2">
    
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#editarPerfil">Editar Perfil</button>
    </div>
  </div>




<!--MODAL-->
  <div class="modal fade" id="editarPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edita tu perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Nombre y Apellido:</p>
          <input class="mb-2" type="text" name="nombre" id="nombre" placeholder="Ernesto Gonzales">
          
          <p>Edad:</p>
          <input type="text" name="edad" id="edad" placeholder="20 :D">
          
          <p>Email:</p>
          <input class="mb-2" type="text" name="email" id="email" placeholder="ernesto@mail.com">
          
          <p>Telefono de Contacto:</p>
          <input class="mb-2" type="tel" name="telefono" placeholder="012 345 678" id="telefono">

        </div>
        <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="infoUsuario()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
