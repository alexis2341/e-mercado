<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Forma de Pago</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="accordion" id="accordionExample">

            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Pagar con Tarjeta de Crédito
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <!--Pago con tarjeta-->

                    <img class="img-fluid img-thumbnail" src="logos tarjetas.png" alt="">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                          
                            <label for="cardName">Nombre Titular:</label>
                            <input type="text" class="form-control" id="cardName" required>
                            <div class="invalid-feedback">
                                Por favor completa el campo
                              </div>
                         
                         
                            <label for="cardNum">Número de la tarjeta:</label>
                            <input type="text" class="form-control" id="cardNum" placeholder="1234 5679 9101 1121"  required>
                            <div class="invalid-feedback">
                                Por favor completa el campo
                              </div>
                          
                          
                            <label for="vto">Vto:</label>
                            <input type="date" class="form-control" id="vto"  required>
                            <div class="invalid-feedback">
                                Por favor completa el campo
                              </div>
                            
                            
                                <label for="cvv">CVV:</label>
                                <input type="text" class="form-control" placeholder="235" id="cvv"  required>
                                <div class="invalid-feedback">
                                    Por favor completa el campo
                                  </div>
                               
                        </div>
                        <br>
                        <button onclick="formFuncion()" class="btn btn-danger" type="submit">Finalizar Pago</button>
                        <div id="alert" ></div>
                      </form>
                
                
                
                
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Pagar con Transferencia Bancaria
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                   <!--Pago con transferencia bancaria-->
                    <h6>Elegí tu banco:</h6>
                    <select name="bancos" id="select1">
                        <option value="0">Elegí entre las opciones</option>
                        <option value="saab">Itaú </option>
                        <option value="Santander">Santander</option>
                        <option value="Heritage">Banque Heritage</option>
                        <option value="BBVA">BBVA</option>
                        <option value="Citibank">Citibank</option>
                        <option value="HSBC">HSBC Bank</option>
                        <option value="Scotiabank">Scotiabank </option>
                        <option value="BROU">BROU</option>
                    </select>
                    <br>
                    <button onclick="tBancaria()" class="btn btn-danger">Finalizar Pago</button>
                    <div id="alert2"></div>

                </div>
              </div>
            </div>
